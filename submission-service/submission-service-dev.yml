server:
  port: 8086

spring:
  application:
    name: submission-service

  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=submission_db;encrypt=false
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update   # (create, create-drop, validate, update)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
jwt:
  secret: cGhlbmlrYWFTdXBlclNlY3JldEtleVRoYXRJc0xvbmdFbm91Z2hGb3JIUzUxMl8xMjM0NTY3ODkwIQ==
  expiration: 86400000  # 1 ngày (tính bằng milliseconds)
  refresh-expiration: 604800000

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
